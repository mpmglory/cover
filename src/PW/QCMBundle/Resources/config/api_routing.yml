api_matiere:
    path:     /matiere/{id}
    defaults:
        _controller: PWQCMBundle:ApiMatiere:getMatiere
    requirements:
        id: \d+
    methods: [GET]
    
api_qcmgroups:
    path:     /qcmgroups
    defaults:
