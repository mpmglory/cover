api_qcm:
    path:     /qcms
    defaults:
        _controller: PWQCMBundle:ApiQCM:getQcms
    methods: [GET]
    
api_qcms:
    path:     /qcm/{id}
    defaults:
        _controller: PWQCMBundle:ApiQCM:getQcm
    requirements:
        id: \d+
    methods: [GET]
    
